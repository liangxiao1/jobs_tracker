{% extends "header_v3.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
<style>
    .ns-resize {
        cursor: ns-resize;
    }

    #report_table tr.header,
    #report_table tr:hover {
        background-color: #f1f1f1;

    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post" action="{{ url_for('main.categary_update',task_categary_id=task_categary_id) }}">
                    <fieldset>
                        <legend class="text-center header">Edit Categary</legend>
                        {{ wtf.quick_form(task_categary_form,form_type="horizontal",horizontal_columns=('lg', 2, 4),action=url_for('main.categary_update',task_categary_id=task_categary_id)) }}
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
