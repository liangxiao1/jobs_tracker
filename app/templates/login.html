{% extends "header_v3.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<style>
    .ns-resize {
        cursor: ns-resize;
    }

    #report_table tr.header,
    #report_table tr:hover {
        background-color: #f1f1f1;

    }
    
    @import "bourbon";

body {
	background: #eee !important;	
}

.wrapper {	
	margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);  

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}

	.checkbox {
	  font-weight: normal;
	}

	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);

		&:focus {
		  z-index: 2;
		}
	}

	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}

	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}


</style>

<div class="wrapper">
    <form class="form-signin" method="POST" action={{ url_for('main.login') }}>       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="login_form-username" placeholder="Username" required="" autofocus="" />
      <input type="password" class="form-control" name=login_form-password placeholder="Password" required=""/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="login_form-rememberMe" name="login_form-rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" id="login_form-submit" name="login_form-submit"type="submit">Login</button>   
    </form>
  </div>
{% endblock %}
